{% extends 'master.html' %}
{% block content %}
{% load static %}
<div class="container d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3>Welcome to <span class="txt">Book My Table</span></h3>
            </div>
            <h6 class="mt-3">Here you can find the greatest restaurants and save time.</h6>
            <div class="footer">
                <div class="socials d-flex flex-row justify-content-between text-white">
                    <div class="d-flex flex-row"><i class="fa fa-linkedin-in"></i><i class="fa fa-facebook-f pr-3"></i><i class="fa fa-twitter"></i></div> <span>Privacy Policy</span> <span>&copy; book my table</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 rcol">
            <form class="sign-up" id="register" style="color: red;">
                <h2 class="heading mb-4" style="color: rgb(155, 155, 31);">Sign up</h2>
                <div class="form-group fone mt-2">  <input name="usrname" type="name" class="form-control" placeholder="Name"> </div>
                <div class="form-group fone mt-2">  <input name="email1" type="email" class="form-control" placeholder="email"> </div>
                <div class="form-group fone mt-2">  <input name="phone" type="number" class="form-control" placeholder="Phone Number"></div>
                <div class="form-group fone mt-2">  <input name="pass1"type="password" class="form-control" placeholder="Password"></div>
                <div class="form-group fone mt-2">  <input name="pass2"type="password" class="form-control" placeholder="Re-enter Password"></div>
                <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1"><label class="form-check-label ml-3" for="exampleCheck1">I agree to Book My Table <u>Terms</u> and <u>Privacy Policy</u></label>
                <button type="button" class="btn btn-success mt-5" style="color: black;">REGISTER NOW</button>
            <p class="exist mt-4">Existing user? 
                <span>Log in</span></p>
                    <!-- <div class="image"></div>
                </div>  
                 -->
            </form> 
            
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url("../images/jumbo.jpg");
    font-family: 'Poppins', sans-serif
}

.row {
    width: 900px;
    border: none;
    border-radius: 0;
    box-sizing: border-box
}

.lcol {
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url("../images/jumbo.jpg");
    height: 600px;
    padding: 0 35px
}

.rcol {
    background: #fff;
    padding: 80px;
    height: 600px
}

span.txt {
    color: #17C296
}

.greeting {
    padding-top: 200px;
    padding-right: 90px
}

h6.mt-3 {
    padding-right: 115px
}

.footer {
    margin-top: 220px
}

.footer span {
    color: #B0A1E2;
    font-size: 9px;
    cursor: pointer
}

.fab {
    color: #EDEDF5;
    font-size: 10px;
    margin-right: 20px;
    padding-top: 3px;
    cursor: pointer
}

h2.heading {
    font-weight: bold
}

.form-control {
    border: none;
    border-radius: 0px;
    border-bottom: 1px solid #F2F2F2
}

.form-control::placeholder {
    font-size: 13px;
    color: #C2C2CC
}

.form-control:focus {
    box-shadow: none;
    border-bottom: 1px solid #F2F2F2
}

.fone input {
    padding-left: 20px
}

.fone {
    position: relative
}

.fone .fas {
    position: absolute;
    left: 0;
    top: 5px;
    padding: 8px 0px;
    color: #C2C2CC;
    font-size: 12px
}

.fone .image {
    position: absolute;
    left: 275px;
    top: 0px;
    cursor: pointer
}

.form-check-input {
    margin-top: 10px
}

.form-check-label {
    font-size: 9px;
    color: #C2C2CC
}

.btn-success {
    padding: 7px 40px;
    background: #11C892;
    border: none;
    border-radius: 30px;
    font-size: 9px
}

.btn-success:hover {
    background: #11C892
}

.btn-success:focus {
    box-shadow: none
}

u {
    cursor: pointer
}

p.exist {
    font-size: 9px;
    color: #C2C2CC
}

p.exist span {
    cursor: pointer;
    color: #ABA5D3
}

@media screen and (max-width: 993px) {
    .fone .image {
        position: absolute;
        left: 180px
    }

    .footer {
        margin-top: 170px
    }
}

@media screen and (max-width: 768px) {
    .row {
        width: 450px
    }

    .rcol {
        padding: 60px 180px 60px 60px
    }
}

@media screen and (max-width: 420px) {
    .rcol {
        padding: 60px 50px 60px 50px
    }

    .footer {
        margin-top: 140px
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
       $(document).ready(function(){
       $("#register").validate({
           rules:{
               usrname:{
                   required:true,
                   Text:true
               },
               email1:{
                   required:true,
                   email:true
               },
               phone:{
                   required:true,
                   Number:true

               },
               pass1:{
                   required:true,
                   password:true
               },
               pass2:{
                   required:true,
                   password:true
               }

           }
       })
   })
</script>
{% endblock %}
